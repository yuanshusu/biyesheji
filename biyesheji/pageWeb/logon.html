<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录 - 轻食美食</title>
    <!-- 图标和收藏夹图标 -->
	<link rel="icon" href="./img/icon/轻食.icon" type="image/x-icon">
	<link rel="shortcut icon" href="./img/icon/轻食.icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" />
    <!-- 线上图标接口 -->
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/logon.css">
	<!-- 引入jQuery库 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/verify.js" ></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div class="htmleaf-container">
        <!-- 顶部框 -->
		<header class="htmleaf-header">
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="index.html" title="返回主页" ><span>轻食美食</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" id="logon_backWeb" href="index.html" title="返回上一页"><span> 返回上一页</span></a>
			</div>
		</header>
		<div class="demo form-bg">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 login_main">
						<!-- 登录模块 -->
						<form class="form-horizontal login_on">
	                        <div class="heading">用户登录</div>
	                        <div class="form-group">
	                            <i class="fa fa-user"></i><input required name="login[username]" type="text" class="form-control" placeholder="请输入用户名" id="logon_user">
	                        </div>
							<div class="form-group" id="login_danger">
	                            <p class="bg-danger">用户名不存在！</p>
	                        </div>
	                        <div class="form-group">
	                            <i class="fa fa-lock"></i><input required name="login[password]" type="password" class="form-control" placeholder="请输入密码" id="logon_pass"/>
	                        </div>
							<div class="form-group" id="login_danger">
	                            <p class="bg-danger">用户名不存在！</p>
	                        </div>

	                        <div class="form-group">
	                            <button type="button" class="btn btn-default" id="login_on_submit"><i class="fa fa-arrow-right"></i></button>
	                            <span> 还没有账号？ <a href="javascript:void(0);" class="create_account" id="logon_on_click">注册</a></span>
								<p><span> 忘记密码？ <a href="fandPassword.html" class="create_account" id="logon_on_click">忘记密码</a></span></p>
	                        </div>
	                    </form>
						<!-- 注册模块 -->
						<form class="form-horizontal login_in">
	                        <div class="heading">用户注册</div>
	                        <div class="form-group">
	                            <i class="fa fa-user"></i><input required name="login[username]" type="text" class="form-control" placeholder="请输入邮箱" id="login_user">
	                        </div>
							<div class="form-group" id="login_danger">
	                            <p class="bg-danger">请输入邮箱</p>
	                        </div>
	                        <div class="form-group">
	                            <i class="fa fa-lock"></i><input required name="login[password]" type="password" class="form-control" placeholder="请输入要设置密码" id="login_pass"/>
	                        </div>
							<div class="form-group" id="login_danger">
	                            <p class="bg-danger">请设置用户密码</p>
	                        </div>
							<div class="form-group">
	                            <i class="fa fa-spinner"></i><input required name="login[password]" type="text" class="form-control" placeholder="验证码" id="login_pins"/>
								<button type="button" class="logon_sendPin">发送邮箱验证码</button>
	                        </div>
							<div class="form-group login_pins" id="login_pins" >
	                            <p class="bg-danger" >请输入验证码！</p>
	                        </div>
	                        <div class="form-group" >
	                            <button type="button" class="btn btn-default" id="login_registered"><i class="fa fa-arrow-right"></i></button>
	                            <span> 已有账号？ <a href="javascript:void(0);" class="create_account" id="login_in_click">登录</a></span>
	                        </div>
						</form>
	                </div>
	            </div>
	        </div>
	    </div>
		<!-- 遮罩层 -->
		<div class="logpin_cover">
			<div class="col-md-offset-4 col-md-4 logPin_pin">
				<h3>选择正确文字</h3>
				<div id="mpanel5"></div>
			</div>
		</div>
	</div>
</body>
</html>
