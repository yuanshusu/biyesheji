<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 轻食美食</title>
    <!-- 清除默认的css样式 -->
	<link rel="stylesheet" href="./css/reset.css">
    <!-- 图标和收藏夹图标 -->
	<link rel="icon" href="./img/icon/轻食.icon" type="image/x-icon">
	<link rel="shortcut icon" href="./img/icon/轻食.icon" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrop/css/bootstrap.min.css">
    <!-- 引入jQuery库 -->
	<script src="js/jquery.min.js"></script>
    <script src="./bootstrop/js/bootstrap.min.js"></script>
    <!-- css/js -->
    <link rel="stylesheet" href="css/findPass.css">
    <script src="js/findPass.js"></script>
</head>
<body>
    <div class="container">
        <main class="password_main">
            <div class="password_form">
                <form class="form-horizontal">
                    <h1 class="password_h1">找回密码</h1>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
                      </div>
                    </div>
                    <p class="bg-success password_info">请填写邮箱！</p>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请设置密码">
                        </div>
                    </div>
                    <p class="bg-danger password_info">请填写密码</p>
                    <div class="form-group">
                        <label for="inputText" class="col-sm-2 control-label">验证码：</label>
                        <div class="col-sm-10 password_Pin">
                          <input type="text" class="form-control" id="inputText" placeholder="请输入邮箱验证码">
                          <button type="button" class="logon_sendPin">发送邮箱验证码</button>
                        </div>
                    </div>
                    <p class="bg-danger password_info"></p>
                    <div class="password_submit">
                        <button class="btn btn-default" id="password_submit" type="button">提交</button>
                        <a class="btn btn-default" href="logon.html" role="button">登录</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
